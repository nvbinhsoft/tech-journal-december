# ============================================
# Tech Journal - Production Docker Compose
# ============================================
# Usage:
#   1. Copy .env.production.example to .env.production
#   2. Fill in your values
#   3. Run: docker-compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # ==========================================
  # Backend API Service
  # ==========================================
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: tech-journal-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_PREFIX=v1
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-3600}
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tech-journal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend Service
  # ==========================================
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000/v1}
        - VITE_MOCK_DATA=false
    container_name: tech-journal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tech-journal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Networks
# ==========================================
networks:
  tech-journal-network:
    driver: bridge
