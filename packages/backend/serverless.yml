service: tech-journal

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'ap-southeast-1'}
  memorySize: 512
  timeout: 29
  environment:
    NODE_ENV: production
    # These are passed from GitHub Secrets during deployment
    # FREE approach: env vars from GitHub Secrets (visible in Lambda console)
    MONGODB_URI: ${env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '86400'}

functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    platform: node
    format: cjs
    target: node20
    define: { 'process.env.NODE_ENV': '"production"' }
    packager: npm
    external:
      # Optional NestJS modules loaded at runtime
      - 'class-transformer/storage'
      - '@grpc/grpc-js'
      - '@grpc/proto-loader'
      - 'ioredis'
      - 'kafkajs'
      - 'mqtt'
      - 'nats'
      - 'amqplib'
      - 'amqp-connection-manager'
      # WebSocket dependencies
      - '@nestjs/websockets/socket-module'
      - '@nestjs/platform-socket.io'
      - 'socket.io'
      - 'socket.io-client'
  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
